<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cod&Go - Painel Gamificado</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    /* Reset básico */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: #1a0a3d;
      color: #eee;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header.header-principal {
      background: #3f2a6e;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }
    .logo-titulo {
      font-weight: 700;
      font-size: 1.8rem;
      color: #c39eff;
    }
    .usuario-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      font-weight: 600;
    }
    .avatar-header {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid #c39eff;
      cursor: pointer;
    }
    main.painel-container {
      flex: 1;
      display: flex;
      background: #2a1e57;
      overflow: hidden;
    }
    aside.menu-lateral {
      width: 220px;
      background: #3f2a6e;
      padding: 1.5rem 1rem;
      box-shadow: inset -2px 0 5px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }
    .logo-menu {
      width: 120px;
      filter: drop-shadow(0 0 5px #c39eff);
    }
    nav ul {
      list-style: none;
      width: 100%;
      text-align: center;
    }
    nav ul li {
      margin: 1rem 0;
    }
    nav ul li a {
      color: #d1b3ff;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      display: block;
      padding: 0.5rem 0;
      border-radius: 8px;
      transition: background-color 0.3s;
    }
    nav ul li a:hover {
      background: #c39eff;
      color: #2a1e57;
    }
    section.conteudo-principal {
      flex: 1;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: auto;
    }
    .painel-central {
      background: #3f2a6e;
      border-radius: 15px;
      padding: 1.5rem;
      width: 100%;
      max-width: 850px;
      box-shadow: 0 0 20px #c39eff88;
      position: relative;
    }
    .painel-central h2 {
      color: #d1b3ff;
      margin-bottom: 1rem;
      font-weight: 700;
      text-align: center;
    }
    .barra-progresso.gamificada {
      margin-bottom: 1.5rem;
    }
    .barra {
      background: #6b4da3;
      border-radius: 20px;
      height: 20px;
      overflow: hidden;
      position: relative;
    }
    .preenchimento {
      background: #c39eff;
      height: 100%;
      width: 0%;
      transition: width 0.7s ease-in-out;
      border-radius: 20px 0 0 20px;
    }
    .percentual {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #fff;
      font-weight: 700;
      font-size: 0.9rem;
      text-shadow: 0 0 5px #551a8b;
    }

    /* Canvas do lago */
    #lago {
      display: block;
      margin: 0 auto;
      background: linear-gradient(180deg, #4b2a6e, #1f0e3a);
      border-radius: 15px;
      box-shadow: 0 0 25px #a077ff88;
      cursor: pointer;
    }

    /* Popup estilizado */
    .popup {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #5a3f95cc;
      border-radius: 15px;
      padding: 2rem;
      color: #eee;
      box-shadow: 0 0 20px #c39effbb;
      width: 320px;
      text-align: center;
      display: none;
      z-index: 10;
    }
    .popup h3 {
      margin-bottom: 1rem;
      font-weight: 700;
      font-size: 1.4rem;
      text-shadow: 0 0 5px #fff;
    }
    .popup button {
      background: #c39eff;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 10px;
      font-weight: 600;
      color: #2a1e57;
      cursor: pointer;
      transition: background-color 0.3s;
      box-shadow: 0 0 10px #c39effaa;
    }
    .popup button:hover {
      background: #d8baff;
    }

    /* Bolinhas decorativas estilo lolpoly */
    .lolpoly-bolinha {
      position: absolute;
      border-radius: 50%;
      background: #9f7ef3;
      opacity: 0.6;
      filter: drop-shadow(0 0 2px #b19eff);
      animation: pulse 3s infinite ease-in-out;
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

  </style>
</head>
<body>
  <header class="header-principal">
    <h1 class="logo-titulo">Cod&Go</h1>
    <div class="usuario-header">
      <span class="nome-usuario">Olá, Usuário!</span>
      <img src="https://i.pravatar.cc/40" alt="Avatar do usuário" class="avatar-header" id="avatar-btn" />
    </div>
  </header>

  <main class="painel-container">
    <aside class="menu-lateral">
      <img src="https://cdn-icons-png.flaticon.com/512/906/906175.png" alt="Logo" class="logo-menu" />
      <nav>
        <ul>
          <li><a href="#">Módulos</a></li>
          <li><a href="#">Linguagens</a></li>
          <li><a href="#">Classificação</a></li>
          <li><a href="#">Desafios</a></li>
        </ul>
      </nav>
    </aside>

    <section class="conteudo-principal">
      <div class="painel-central">
        <h2>Painel Principal</h2>

        <div class="barra-progresso gamificada">
          <label for="barra">Progresso:</label>
          <div class="barra" id="barra">
            <div class="preenchimento" id="preenchimento"></div>
            <span class="percentual" id="percentual">0%</span>
          </div>
        </div>

        <!-- Canvas do lago -->
        <canvas id="lago" width="800" height="300"></canvas>

        <!-- Popup para iniciar lição -->
        <div class="popup" id="popup-licao">
          <h3>Começar a Lição 1?</h3>
          <button id="btn-iniciar">Ir para a lição</button>
        </div>

      </div>
    </section>
  </main>

  <footer style="text-align:center; padding: 1rem; background:#3f2a6e; color:#c39eff;">
    <p>Integrantes do TCC: João Pedro, Matheus Nogueira, Marcus Evaristo Rocha, Matheus Nunes</p>
  </footer>

  <script>
    // Barra de progresso simulada
    const progressoUsuario = 0; // Começa do zero
    const preenchimento = document.getElementById('preenchimento');
    const percentual = document.getElementById('percentual');

    function atualizarBarra(progresso) {
      preenchimento.style.width = progresso + '%';
      percentual.textContent = Math.round(progresso) + '%';
    }
    atualizarBarra(progressoUsuario);

    // Canvas setup
    const canvas = document.getElementById('lago');
    const ctx = canvas.getContext('2d');

    // Dimensões
    const width = canvas.width;
    const height = canvas.height;

    // Peixe (peixinho lolpoly)
    const peixe = {
      x: 50,
      y: height / 2 + 20,
      radius: 20,
      speed: 2,
      color: '#d3aaff',
      direction: 1 // 1 = direita, -1 = esquerda
    };

    // Baias (paradas) - tipo bolsões no lago
    const baias = [
      { x: 220, y: height / 2 + 10, radius: 40, nome: "Lição 1" },
      { x: 450, y: height / 2 - 30, radius: 40, nome: "Lição 2" },
      { x: 680, y: height / 2 + 20, radius: 40, nome: "Lição 3" }
    ];

    // Popup elementos
    const popup = document.getElementById('popup-licao');
    const btnIniciar = document.getElementById('btn-iniciar');

    let animating = true;
    let targetBaiaIndex = 0; // primeira baia

    function desenharLago() {
      // Fundo roxo degrade para lago
      let grad = ctx.createLinearGradient(0, 0, 0, height);
      grad.addColorStop(0, '#4b2a6e');
      grad.addColorStop(1, '#1f0e3a');
      ctx.fillStyle = grad;
      ctx.fillRect(0, 0, width, height);

      // Bolinhas decorativas
      for (let i = 0; i < 30; i++) {
        let bx = (i * 27) % width + 10;
        let by = (i * 47) % height + 10;
        ctx.beginPath();
        ctx.arc(bx, by, 5, 0, Math.PI * 2);
        ctx.fillStyle = 'rgba(159, 126, 243, 0.3)';
        ctx.fill();
      }
    }

    function desenharBaia(baia) {
      // Área da baia
      ctx.beginPath();
      const gradBaia = ctx.createRadialGradient(baia.x, baia.y, baia.radius * 0.4, baia.x, baia.y, baia.radius);
      gradBaia.addColorStop(0, '#a983ffaa');
      gradBaia.addColorStop(1, '#5a3f95cc');
      ctx.fillStyle = gradBaia;
      ctx.shadowColor = '#c39effcc';
      ctx.shadowBlur = 15;
      ctx.arc(baia.x, baia.y, baia.radius, 0, Math.PI * 2);
      ctx.fill();

      // Texto baia
      ctx.font = '16px Poppins';
      ctx.fillStyle = '#d1b3ff';
      ctx.textAlign = 'center';
      ctx.fillText(baia.nome, baia.x, baia.y + baia.radius + 20);
    }

    function desenharPeixe() {
      ctx.save();
      ctx.translate(peixe.x, peixe.y);

      // Corpo do peixe
      ctx.fillStyle = peixe.color;
      ctx.beginPath();
      ctx.ellipse(0, 0, peixe.radius * 1.2, peixe.radius, 0, 0, Math.PI * 2);
      ctx.fill();

      // Cauda
      ctx.beginPath();
      ctx.moveTo(-peixe.radius * 1.2, 0);
      ctx.lineTo(-peixe.radius * 1.8, -peixe.radius * 0.7);
      ctx.lineTo(-peixe.radius * 1.8, peixe.radius * 0.7);
      ctx.closePath();
      ctx.fill();

      // Olho
      ctx.fillStyle = '#fff';
      ctx.beginPath();
      ctx.arc(peixe.radius * 0.5, -peixe.radius * 0.2, peixe.radius * 0.3, 0, Math.PI * 2);
      ctx.fill();

      ctx.fillStyle = '#222';
      ctx.beginPath();
      ctx.arc(peixe.radius * 0.55, -peixe.radius * 0.2, peixe.radius * 0.15, 0, Math.PI * 2);
      ctx.fill();

      ctx.restore();
    }

    function animar() {
      if (!animating) return;

      // Limpar tela
      ctx.clearRect(0, 0, width, height);

      // Desenhar lago
      desenharLago();

      // Desenhar baias
      baias.forEach(desenharBaia);

      // Mover peixe em direção à baia atual
      let alvo = baias[targetBaiaIndex];
      let dx = alvo.x - peixe.x;
      let dy = alvo.y - peixe.y;
      let dist = Math.sqrt(dx*dx + dy*dy);

      if (dist > peixe.speed) {
        peixe.x += (dx / dist) * peixe.speed;
        peixe.y += (dy / dist) * peixe.speed;
      } else {
        // Peixe chegou na baia
        peixe.x = alvo.x;
        peixe.y = alvo.y;

        // Para a animação e mostra popup
        animating = false;
        popup.style.display = 'block';
      }

      // Desenhar peixe
      desenharPeixe();

      requestAnimationFrame(animar);
    }

    animar();

    // Quando clicar no botão iniciar, você pode colocar a lógica de redirecionamento ou abrir lição
    btnIniciar.addEventListener('click', () => {
      alert('Vamos para a lição 1! (aqui você pode redirecionar)');
      // Exemplo: window.location.href = '/modulos/1';
      popup.style.display = 'none';
    });

    // (Opcional) fechar popup se clicar fora
    canvas.addEventListener('click', () => {
      if (!animating && popup.style.display === 'block') {
        // Poderia adicionar lógica para continuar o peixe pra próxima baia etc
        popup.style.display = 'none';
      }
    });
  </script>
</body>
</html>
