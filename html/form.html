<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Como você conheceu?</title>
  <link rel="stylesheet" href="form.css" />
</head>
<body>

    <header>
        <h1>Cod&Go</h1>
      </header>

    <main class="container">
        <div class="mascot-section">
        <img src="mascot.png" alt="Mascote" class="mascot"/>
        <div class="speech-bubble">How did you hear about Coddy?</div>
        </div>

        <div class="options-grid">
        <div class="option"><img src="icons/home.svg"/> Friends/Family</div>
        <div class="option"><img src="icons/tiktok.svg"/> TikTok</div>
        <div class="option"><img src="icons/instagram.svg"/> Instagram</div>
        <div class="option"><img src="icons/linkedin.svg"/> Linkedin</div>
        <div class="option"><img src="icons/facebook.svg"/> Facebook</div>
        <div class="option"><img src="icons/youtube.svg"/> Youtube</div>
        <div class="option"><img src="icons/twitch.svg"/> Twitch</div>
        <div class="option"><img src="icons/other.svg"/> Other</div>
        </div>

        <button class="continue-btn">CONTINUE</button>
    </main>

    <footer>
        <p>Integrantes do TCC: João Pedro, Matheus Nogueira</p>
    </footer>
    
</body>
</html>
