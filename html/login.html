<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Cod&Go</title>
  <link rel="stylesheet" href="../css/login.css">
  <style>
    .password-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    .password-wrapper input {
      flex: 1;
      padding-right: 2.5em;
      height: 2.5em;
      box-sizing: border-box;
    }

    .toggle-password {
       transform: translateY(-15%);
      position: absolute;
      right: 0.5em;
      background: none;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    .toggle-password img {
      width: 1.5em;
      height: 1.5em;
      object-fit: contain;
    }
  </style>
</head>
<body>

  <header>
    <h1>Cod&Go</h1>
  </header>

  <main>
    <div class="login-container">
      <h2>Entrar na sua conta</h2>
      <form action="../php/login.php" method="POST">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="Seu e-mail" required>

        <label for="senha">Senha</label>
        <div class="password-wrapper">
          <input type="password" id="senha" name="senha" placeholder="Sua senha" required>
          <button type="button" class="toggle-password"
            onclick="
              const input = this.previousElementSibling;
              const img = this.querySelector('img');
              if(input.type === 'password'){
                input.type = 'text';
                img.src='../img/closeEYE.png';
              } else {
                input.type = 'password';
                img.src='../img/openEYE.png';
              }
            ">
            <img src="../img/openEYE.png" alt="Mostrar senha">
          </button>
        </div>

        <button type="submit" class="btn-primary">Entrar</button>
      </form>

      <p class="register-link">Ainda não tem conta? <a href="cadastro.html">Cadastre-se</a></p>
    </div>
  </main>

  <footer>
    <p>Integrantes do TCC: João Pedro, Matheus Nogueira, Marcus Evaristo Rocha, Matheus Nunes</p>
  </footer>

</body>
</html>
